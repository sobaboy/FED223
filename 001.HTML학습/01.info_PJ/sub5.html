    <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/comman.css">
    
</head>

<body>
    <!-- 1. 상단영역 -->
    <header id="top" class="bxc">
        <!-- 1-1. 타이틀 -->
        <h1>네이버 요약뉴스 - TV/연예</h1>
        <!-- 1-2. 메뉴(GNB: Global Navigation Bar) -->
        <nav class="nav">
            <a href="index.html">
                <!-- a 태그는 어디로 가기위한 태그인데 왜!! #은 위로간다, 없으면 새로고침 -->
                <img src="./Images/네이버 로고.png" alt="네이버로고" style="width: 20px;">
                <!-- 
                        <style 속성> 
                        - 어느 요소나 사용가능 / 인라인 방식이라고 한다
                        - css를 각 요소에 직접 코딩하는 방식
                        - js에서 이 방식을 사용
                        - 우선순위 가장 높음!
                     -->
            </a>

            <!-- 
                        <img요소 : image>
                        * 개념: 이미지를 경로에서 불러와서 화면에 불러주는 요소
                        필수속성 2가지!
                        1. src : source  이미지 경로
                        2. alt : alternative text   대체텍스트 -> 웹접근성 필수
                    
                        [경로에 관하여... ]
                        1) 상대경로 : 현재 파일 위치로 경로를 잡음   ./ 현재위치로 부터  ../한단계 위로   ../../../../  
                        이렇게 쓰인다(안써도 현재위치로부터)
                        2) 절대경로 : http://... 이런 식의 웹주소
                        3) 절대상대경로  : 프로젝트 파일 최상위부터 잡는 경로   / 루트부터 출발  ex) /aaa/bbb   루트 밑에 aaa 밑에 bbb

                     -->

            <a href="sub1.html">정치</a> |

            <a href="sub4.html">IT/과학</a> |
            <a href="sub5.html">TV/연예</a>
        </nav>
    </header>
    <!-- 
                div : divide / division
                -> 영역을 구분하는 블록요소
                농구의 블록킹처럼  옆에 다른 요소가 못넘어오게 내용을 구분하는 역할을 한다
                [요소에 이름넣기!]
                개념 : 요소를 구분하기 위한 아이디/ 클래스로 이름짓는다
                -아이디(id) : 유일한 요소구분
                -클래스(class)   공통디자인 요소 구분    
            -->
    <!-- 2. 메인영역 -->

            서울시 강남구 역삼동 119 대호B 8F <br>

        </address>
    </footer>
</body>


<!-- 
            [ div 의 형제요소 ]

            div : 컨텐츠 구분 박스
            다 div 여서 구분이 안돼서 형제요소들을 만들었다. 어떤 내용인지 구분할 수 있도록 의미를 부여한 새로운 레이아웃용 '태그'
            -> 태그 자체에 의미가 있어서 'semantic tag 라고 한다' / 예전에는 <div id="footer" 이런 식으로 썼다 

            1. header - 상단영역
            2. footer - 하단영역
            3. main - 메인영역(한페이지에 하나만 사용)
            4. nav - 네비게이션
            5. aside - 중요도가 떨어지는 부수 정보

            6. section - 내용구분을 위한 영역
            7. article - 내용이 독립적일 때(기사) / 
            
            sectiom과 article 은 목적 자체가 제목과 내용이 들어가기 때문에  w3c에서 heading <h1~!6> 태그를 쓸 것을 '권고'한다 

            이렇게 세부구분을 하면 서칭 엔진이 좀 더 정교한 서칭이 가능해진다 
         -->
